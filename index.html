<!DOCTYPE html>
<html ng-app="assignmentJs" lang="en" role="main">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Assignment</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
    <link href="/app/vendor/css/google-fonts.css" rel="stylesheet">
    <base href="/">
    <script src="/app/vendor/jquery.min.js"></script>
    <script src="/node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="/node_modules/@uirouter/angularjs/release/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="/app/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script defer src="/app/vendor/fontawesome.js"></script>
    <script src="/app/vendor/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <script src="/app/app.js"></script>
    <!-- Controllers -->
    <script src="/app/shared/common/common-controller.js"></script>
    <script src="/app/components/viewer/viewer-controller.js"></script>
    <script src="/app/components/viewer/home/home-controller.js"></script>
    <script src="/app/components/viewer/play/viewer-play-controller.js"></script>
    <!-- Services -->
    <script src="/app/shared/common/services.js"></script>
    <!-- Directives -->
    <script src="/app/shared/common/directives.js"></script>
</head>

<body ng-controller="commonController" class="appbody">
    <div uib-alert ng-repeat="alert in alerts" dismiss-on-timeout="3000" class="alertpopover fadeOut"
        type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</div>
    <div>
        <div class="loader-wraper" id="loader">
            <div class="spinner">
                <img src="/assets/images/loader.gif" alt="loader">
            </div>
        </div>
    </div>
    <div class="uiview" ui-view></div>
    <!-- footer -->
    <footer>
        <a href="">All rights reserved Sathiesh @ 2019</a>
        <a href="#" target="_blank">
        </a>
    </footer>
</body>

</html>
